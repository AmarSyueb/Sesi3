<html>
    <head>
        <title>My Portofolio</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">PRODUCTS</a></li>
                    <li><a href="#">GALLERY</a></li>
                    <li><a href="#">BLOG</a></li>
                    <li><a href="#">PROFILE</a></li>
                    <li><a href="#">MY INVENTORY</a></li>
                </ul>
            </nav>
        </header>
        <div id="profil" class="profil">
            <div class="foto">
                <img src="images/foto.jpg" alt="">
            </div>
            <div class="nama">
                <h2>Muhamad Marasyi Syueb</h2>
                <span>Front-end developer</span>
                <div class="profilbtn">
                    <button class="editbtn">Edit</button>
                    <button class="resumebtn">Resume</button>
                </div>
            </div>
            <div class="profildetail">
                <table class="tabeldetail">
                    <tr>
                        <td class="first">Availability</td>
                        <td>Full Time</td>
                    </tr>
                    <tr>
                        <td class="first">Usia</td>
                        <td>23</td>
                    </tr>
                    <tr>
                        <td class="first">Pengalaman</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td class="first">Lokasi</td>
                        <td>Tegal</td>
                    </tr>
                    <tr>
                        <td class="first">Email</td>
                        <td>amarsyueb@gmail.com</td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="formulir" class="formulirdata">
            <form action="#">
                <label class="labelform" for="name">Name</label>
                <input class="fieldform" type="text" for="name" required>
                <label for="role" class="labelform">Role</label>
                <input type="text" class="fieldform" for="role" required>
                <label for="availability" class="labelform">Availability</label>
                <input type="text" class="fieldform" for="availability" required>
                <label for="age" class="labelform">Age</label>
                <input type="number" class="fieldform" for="age" required>
                <label for="location" class="labelform">Location</label>
                <input type="text" class="fieldform" for="location" required>
                <label for="years" class="labelform">Years of Experience</label>
                <input type="number" class="fieldform" for="years" required>
                <label for="email" class="labelform">Email</label>
                <input type="email" class="fieldform" for="email" required>
                <input type="submit" value="SUBMIT" class="sbmtbtn">
            </form>
        </div>
    </body>
</html>
